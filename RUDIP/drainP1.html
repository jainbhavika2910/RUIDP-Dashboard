 <h2 style="text-align:center; margin-top: 110px;">P1 Drainage</h2>
  <script>
    const sheetID = '2PACX-1vSPLAK2aVndSxEc5XFibREyfcet9nxFkQQtSSyiWqWm81Mhs57oT1YokTcHfAe51qgV2UFzkp4wSEft';

    function fetchData() {
      const url = `https://docs.google.com/document/d/e/2PACX-1vSPLAK2aVndSxEc5XFibREyfcet9nxFkQQtSSyiWqWm81Mhs57oT1YokTcHfAe51qgV2UFzkp4wSEft/pub`;
      console.log("Fetching data from:", url);
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok: ' + res.statusText);
          return res.text();
        })
        .then(rep => {
          const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
          const table = document.getElementById("data-table");
          table.innerHTML = "";
          let headerRow = "<tr>";
          jsonData.table.cols.forEach(col => {
            if (col.label) headerRow += `<th>${col.label}</th>`;
          });
          headerRow += "</tr>";
          table.innerHTML += headerRow;
          jsonData.table.rows.forEach(row => {
            let rowHTML = "<tr>";
            row.c.forEach(cell => {
              rowHTML += `<td>${cell ? cell.v : ""}</td>`;
            });
            rowHTML += "</tr>";
            table.innerHTML += rowHTML;
          });

          console.log("Table populated successfully.");
        })
        .catch(error => console.log('Error fetching data:', error));
    }
    window.onload = fetchData;
  </script>
